<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: minmax(200px, auto);
            grid-gap: 15px;
			max-width: 960px;
			margin: 0 auto;
		}
		#content div{
            background: #3bbced;
			padding: 30px;
		}

        #content div:nth-child(even){
            background: #777777;
        }
	</style>
</head>
<body>

	<div id="content">

        <div>1</div>
        <div>2</div>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo voluptatibus harum totam eum, cumque inventore consectetur! Quasi odio facere quae, aut harum debitis accusantium suscipit! Cupiditate incidunt quam nesciunt sapiente.</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>


	</div>

</body>
</html>
